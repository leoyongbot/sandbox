
name: DOXY

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1

      - name: install requirements
        run: sudo apt-get install -y doxygen graphviz jq

      - name: run doxygen
        run: doxygen Doxyfile

      - name: Upload Doxygen Docs as Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: code-documentation
          path: html/

      - name: Echo artifact download info
        run: |
          echo "ðŸ”— Download the Doxygen docs from:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
      - name: Replace specific line in README.md
        run: |
          # Define the new line
          NEW_LINE="[Download latest Doxygen docs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
      
          # Remove the line that contains the placeholder and add the new one
          grep -v '[Download latest Doxygen docs]' README.md > README.tmp
          echo "$NEW_LINE" >> README.tmp
          mv README.tmp README.md
    
      # - name: Copy HTML output to docs folder (not committed)
      #   run: |
      #     mkdir -p ./docs/html
      #     cp -r ./html/* ./docs/html
      #     rm -rf ./html

      - name: Commit and push updated docs
        run: |
          git config --global user.name "leoyongbot"
          git config --global user.email "leoyongbot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout main
          git add docs
          git commit -m "Update docs" || echo "No changes to commit"
          git push

  
        
