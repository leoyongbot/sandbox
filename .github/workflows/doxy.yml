
name: DOXY

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1

      - name: install requirements
        run: sudo apt-get install -y doxygen graphviz jq

      - name: run doxygen
        run: doxygen Doxyfile

      - name: Upload Doxygen Docs as Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: code-documentation
          path: html/

      - name: Get Artifact ID via GitHub API
        id: get_artifact_id
        run: |
          ARTIFACT_NAME="code-documentation"
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts \
            | jq ".artifacts[] | select(.name==\"$ARTIFACT_NAME\") | .id")
      
          echo "Artifact ID: $ARTIFACT_ID"
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
          
      - name: Replace specific line in README.md
        run: |
          # Define the new line
          awk '{ if($0 ~ /\[ðŸ”— Download the Doxygen docs]/) print "[ðŸ”— Download the Doxygen docs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload.outputs.artifact_id }})"; else print $0 }' README.md > README.tmp
          mv README.tmp README.md

      - name: Commit and push updated docs
        run: |
          git config --global user.name "leoyongbot"
          git config --global user.email "leoyongbot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout main
          git add README.md
          git commit -m "Update docs" || echo "No changes to commit"
          git push

  
        
