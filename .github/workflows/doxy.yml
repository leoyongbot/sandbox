
name: DOXY

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1

      - name: install requirements
        run: sudo apt-get install -y doxygen graphviz jq

      - name: Delete old artifact with same name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACT_NAME: code-documentation
        run: |
          artifacts=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts)

          artifact_id=$(echo "$artifacts" | jq -r ".artifacts[] | select(.name==\"$ARTIFACT_NAME\") | .id")

          if [ -n "$artifact_id" ]; then
            echo "Deleting old artifact with ID: $artifact_id"
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$artifact_id
          else
            echo "No existing artifact named $ARTIFACT_NAME found."
          fi

      - name: run doxygen
        run: doxygen Doxyfile

      - name: Upload Doxygen Docs as Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: code-documentation
          path: html/

