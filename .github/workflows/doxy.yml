
name: DOXY

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1

      - name: install requirements
        run: sudo apt-get install -y doxygen graphviz

      - name: run doxygen
        run: doxygen Doxyfile
        
      - name: Copy HTML output to docs folder (not committed)
        run: |
          rm -rf ./docs
          mkdir -p ./docs
          cp -r ./html/* ./docs/
          rm -rf ./html

      - name: Commit and push updated docs
        run: |
          git config --global user.name "leoyongbot"
          git config --global user.email "yong.cherngliin@emagegroup.com"
          git remote set-url origin leoyongbot:${{ secrets.GITHUB_TOKEN }}@github.com/leoyongbot/sandbox.git

          git checkout main
          git add docs
          git commit -m "Update docs [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
