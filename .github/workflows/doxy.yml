
name: DOXY

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1

      - name: install requirements
        run: sudo apt-get install -y doxygen graphviz

      - name: run doxygen
        run: doxygen Doxyfile
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # The branch to deploy to
          folder: html             # The folder containing your static site (Doxygen output)
          clean: true              # Optional: remove previous files

      - name: Copy HTML output to docs folder (not committed)
        run: |
          mkdir -p ./docs/html
          cp -r ./html/* ./docs/html
          rm -rf ./html

      - name: Commit and push updated docs
        run: |
          git config --global user.name "leoyongbot"
          git config --global user.email "leoyongbot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout main
          git add docs
          git commit -m "Update docs [skip ci]" || echo "No changes to commit"
          git push

  
        
